            const cleanedValue = value.replace('%', '').replace(',', '.').replace("'", "").trim();

            return isNaN(numericValue) ? value : numericValue;

        function getStatus(goal, result, expected) {

            const esperadoNum = parseValue(String(expected));

            if (isNaN(esperadoNum) || isNaN(resultadoNum)) {
                 return { text: "Não Aplicável", color: "gray"};
            }
            
            const polaridade = goal.polaridade.toUpperCase();

            if (polaridade === 'MENOR') {
                if (resultadoNum < esperadoNum) return { text: "Superada", color: "green" };
                if (resultadoNum == esperadoNum) return { text: "Alcançada", color: "blue"};
                return { text: "Não Alcançada", color: "red" };

                 if (resultadoNum >= esperadoNum) return { text: "Alcançada", color: "blue"};
                 if (resultadoNum >= esperadoNum * 0.9) return { text: "Parcialmente Alcançada", color: "orange"}; // 90% threshold

            }
        }

        async function callGeminiAPI(prompt) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();

                if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Invalid API response structure:", result);
                    throw new Error('Resposta da API inválida ou vazia.');
                }
            } catch (error) {
                console.error("Fetch failed:", error);
                throw error;
            }
        }

                1.  **Sumário Executivo:** Forneça um resumo conciso do desempenho geral, destacando a proporção de metas alcançadas versus não alcançadas.
                2.  **Análise de Destaques:**
                    * **Pontos Fortes:** Identifique 2-3 áreas ou diretrizes com desempenho notavelmente positivo.
                    * **Pontos de Atenção:** Identifique 2-3 áreas ou diretrizes que representam os maiores desafios ou que tiveram desempenho abaixo do esperado.
                3.  **Recomendações Estratégicas:** Com base na análise, sugira 3 recomendações prioritárias para a gestão. As recomendações devem ser acionáveis e direcionadas para as áreas que mais precisam de intervenção.
            `;

            openGenericModal("Análise Geral com IA ✨", `RAG ${selectedYear} - ${periodText}`);
            const contentContainer = document.getElementById('generic-modal-content');
            showLoading(contentContainer, "Analisando dados e gerando insights...");

            try {
                const text = await callGeminiAPI(prompt);
                const converter = new showdown.Converter({tables: true, openLinksInNewWindow: true});
                contentContainer.innerHTML = converter.makeHtml(text);
            } catch (error) { showError(contentContainer, error); }
        }


        async function generateQualitativeAnalysis(goal, resultForModal, statusForModal, periodText, year) {
            const contentContainer = document.getElementById('qualitative-analysis-content');
            const genButton = document.getElementById('generate-analysis-btn');
            genButton.disabled = true;
            showLoading(contentContainer, "Gerando análise qualitativa...");
            document.getElementById('action-plan-container').classList.add('hidden');
            const yearData = goal.yearly_data[year];

            const prompt = `
                Você é um especialista em gestão de saúde pública (SUS). Gere uma análise qualitativa para a meta do RAG.
                **Dados:**
                - **Meta:** ${goal.id} - ${goal.title} | **Ano:** ${year} | **Período:** ${periodText}
                - **Diretriz:** ${goal.diretriz} | **Objetivo:** ${goal.objetivo}
                - **Esperado:** ${yearData.esperado} | **Resultado:** ${resultForModal} | **Status:** ${statusForModal.text}
                **Análise (em Markdown):**
                1.  **Análise Dissertativa:** Compare o resultado com o esperado.
                2.  **Hipóteses e Problemáticas:** Levante 2-3 hipóteses para o resultado.
                3.  **Proposição de Ações:** Sugira 2-3 ações concretas e estratégicas.
            `;
            try {
                const text = await callGeminiAPI(prompt);
                const converter = new showdown.Converter({tables: true, openLinksInNewWindow: true});
                contentContainer.innerHTML = converter.makeHtml(text);
                const actionPlanBtn = document.getElementById('generate-action-plan-btn');
                actionPlanBtn.classList.remove('hidden');
                actionPlanBtn.dataset.analysisText = text;
            } catch (error) { showError(contentContainer, error); } finally { genButton.disabled = false; }
        }
        
        async function generateActionPlan(goal, analysisText) {
            const contentContainer = document.getElementById('action-plan-content');
            const genButton = document.getElementById('generate-action-plan-btn');
            genButton.disabled = true;
            document.getElementById('action-plan-container').classList.remove('hidden');
            showLoading(contentContainer, "Elaborando plano de ação...");

            const prompt = `
                Baseado na meta e na análise qualitativa a seguir, crie um plano de ação detalhado em tabela Markdown.
                **Meta:** ${goal.title} (ID: ${goal.id})
                **Análise Fornecida:** ${analysisText}
                **Tabela (Colunas):** "Ação Proposta", "Responsável Sugerido (Setor/Área)", "Prazo Sugerido", "Recursos Necessários".
            `;
            try {
                const text = await callGeminiAPI(prompt);
                const converter = new showdown.Converter({tables: true, openLinksInNewWindow: true});
                contentContainer.innerHTML = converter.makeHtml(text);
            } catch (error) { showError(contentContainer, error); } finally { genButton.disabled = false; }
        }
        
        // --- Modal Logic ---
        function openGenericModal(title, subtitle) {
             modalWrapper.innerHTML = `
                <div class="p-6 md:p-8">
                    <div class="flex justify-between items-start mb-4 pb-4 border-b">
                        <div><h2 class="text-2xl font-bold text-gray-800">${title}</h2><p class="text-sm text-gray-500">${subtitle}</p></div>
                        <button id="close-modal" class="text-gray-500 text-3xl leading-none hover:text-gray-800">&times;</button>
                    </div>
                    <div id="generic-modal-content" class="ai-content text-gray-700 leading-relaxed min-h-[10rem]"></div>
                </div>`;
            modal.classList.remove('hidden');
            document.getElementById('close-modal').addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', (e) => { if (e.target.id === 'goal-modal') modal.classList.add('hidden'); });
        }


        function openGoalModal(goal) {
            const selectedYear = yearFilter.value;
            const period = quadrimestreFilter.value;
            const periodText = period === 'anual' ? 'Anual' : `${period}º RDQA`;
            const yearData = goal.yearly_data[selectedYear];

            if (!yearData) return;

            let resultForModal = period === 'anual' ? yearData.resultado : (yearData.quadrimestres ? yearData.quadrimestres[period] : yearData.resultado);
            let statusForModal = getStatus(goal, resultForModal, yearData.esperado);

            modalWrapper.innerHTML = `
                <div class="p-6 md:p-8">
                    <div class="flex justify-between items-start mb-4 pb-4 border-b">
                        <div><h2 class="text-2xl font-bold text-gray-800">Detalhes da Meta ${goal.id}</h2><p class="text-sm text-gray-500">RAG ${selectedYear} - ${periodText}</p></div>
                        <button id="close-modal" class="text-gray-500 text-3xl leading-none hover:text-gray-800">&times;</button>
                    </div>
                    <div class="space-y-4">
                        <p class="text-lg text-gray-700 font-medium">${goal.title}</p>
                        <h4 class="font-semibold text-gray-800 mt-6 mb-2">Desempenho Atual (${selectedYear})</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                            <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-500">Esperado</p><p class="text-2xl font-bold">${yearData.esperado}</p></div>
                            <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-500">Resultado</p><p class="text-2xl font-bold text-${statusForModal.color}-600">${resultForModal || 'N/A'}</p></div>
                            <div class="bg-${statusForModal.color}-100 text-${statusForModal.color}-800 p-4 rounded-lg flex flex-col items-center justify-center"><p class="text-sm font-medium">Status</p><p class="text-2xl font-bold">${statusForModal.text}</p></div>
                        </div>
                        <div class="mt-8 pt-6 border-t">
                            <div id="qualitative-analysis-container" class="mb-6"><h3 class="text-xl font-bold text-gray-800 mb-4">Análise Qualitativa com IA ✨</h3><div id="qualitative-analysis-content" class="ai-content text-gray-700 leading-relaxed min-h-[5rem]"></div></div>
                            <div id="action-plan-container" class="hidden mb-6"><h3 class="text-xl font-bold text-gray-800 mb-4">Plano de Ação com IA ✨</h3><div id="action-plan-content" class="ai-content text-gray-700 leading-relaxed min-h-[5rem]"></div></div>
                            <div class="flex flex-col sm:flex-row gap-4">
                                <button id="generate-analysis-btn" class="w-full sm:w-auto flex-1 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Gerar Análise</button>
                                <button id="generate-action-plan-btn" class="w-full sm:w-auto flex-1 hidden bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Elaborar Plano de Ação</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            modal.classList.remove('hidden');
            document.getElementById('close-modal').addEventListener('click', () => modal.classList.add('hidden'));
            document.getElementById('generate-analysis-btn').addEventListener('click', () => generateQualitativeAnalysis(goal, resultForModal, statusForModal, periodText, selectedYear));
            document.getElementById('generate-action-plan-btn').addEventListener('click', (e) => generateActionPlan(goal, e.target.dataset.analysisText));
            modal.addEventListener('click', (e) => { if (e.target.id === 'goal-modal') modal.classList.add('hidden'); });
        }
        
        // --- Initial Load & Event Listeners ---
        const allFilters = [yearFilter, searchInput, objetivoFilter, quadrimestreFilter, statusFilter];
        allFilters.forEach(el => el.addEventListener('change', filterAndRender));
        
        diretrizFilter.addEventListener('change', () => {
            updateObjetivoFilter();
            filterAndRender();
        });

        searchInput.addEventListener('input', filterAndRender);
        globalAnalysisBtn.addEventListener('click', generateGlobalAnalysis);
        
        initializeData();
        filterAndRender();
    });
    </script>
